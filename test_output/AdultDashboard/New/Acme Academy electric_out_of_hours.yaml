- :type: :html
  :content: |-
    <p>
     This chart shows when you have used electricity over the past 12 months.
     63% of your electricity usage is out of hours:
     which is well above the average
     of 50%.
     The best schools only consume 35% out of hours.
     Reducing your school's out of hours usage to 35%
     would save &pound;20,000 (130,000kWh) per year.
     This saving is equivalent to the cost of fuel to drive a battery electric car 770,000 km <button class="btn btn-secondary" data-toggle="popover" data-container="body" data-placement="top" data-title="How we calculate this" data-content="Electricity costs schools about £0.15 per kWh. An electric car uses 0.17 kWh of electricity to travel 1 km. Therefore 130,000 kWh &times; 15p/kwh &divide; 2.50p/Bev car = 790,000 km "> See how we calculate this</button>
     </p>
