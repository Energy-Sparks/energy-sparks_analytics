    :advice_header: "\n    \n    \n      <h4>Optimum Start Control? Or, is your boiler
      turning on too early or being left on too late??</h4>\n      <p>\n      Most
      modern commercial boilers used in schools support 'optimum start control' -
      this is\n      where the boiler controller learns over time how long it takes
      to heat up a school\n      depending on how cold it is outside and inside. This
      allows the boiler to be turned\n      on later in the morning (e.g. 06:00am)
      in milder weather saving energy and earlier (e.g. 04:00am)\n      in colder
      weather. Without this type of control's schools often set their heating\n      to
      come on at a fixed time, often earlier in the day (e.g. 04:00am) just in case\n
      \     the weather is cold, but this is unnecessarily early in mild weather and
      wastes energy.\n      </p>\n      <p>\n      If your boiler has optimum start
      control which is working well it could save\n      up to 20% of your school's
      heating costs.\n      </p>\n      <p>\n      However, optimum start control
      often goes wrong and starts the heating far too early in\n      the morning
      wasting even more energy than those schools without it.\n      </p>\n      <p>\n
      \     The chart below compares 5 days with a range of temperatures:\n      </p>\n\n
      \   \n    \n  "
    :advice_footer: "\n    \n    \n      <p>\n      You can click on the legend on
      the chart to add and remove days.\n    </p>\n      <p>\n        Does your school
      have optimum start control? If it does you would expect the boiler\n        to
      start later on the milder day? Does it start earlier on the colder day?\n      </p>\n
      \     <p>\n      This graph is also useful in determining whether your boiler
      is starting at a reasonable\n      time in the morning. It depends a little
      on the school, but for these 2 days you might expect\n      the boiler to start
      at 5:30am on the colder day and perhaps 06:30am on the milder day. Is this\n
      \     the case for your school?\n      </p>\n      <p>\n      Is the heating
      also turning off at a reasonable time, perhaps half an hour before school closing
      time?\n      The school could save energy by ensuring the boiler turns off at
      the right time.\n      </p>\n    \n    \n  "
