    :advice_header: "\n    \n      <p>\n        This chart allows you to see when
      your boiler has been turning on and off\n        over the last week and how
      much power (gas)\n        it has been consuming in &apos;kilowatts&apos; (kW):\n
      \     </p>\n    \n  "
    :advice_footer: "\n    \n      <p>\n        By clicking the legend at the bottom
      of the chart, you can turn the lines\n        on the chart on and off for individual
      days &hyphen; making it easier to understand\n        what is going on at the
      school.\n      </p>\n      <p>\n        In a school with a heating system that
      is working well (good boiler, good pipework\n        for heat distribution,
      large enough radiators, and reasonable insulation),\n        you might expect
      the heating to turn on at about 6am, and peak for the next\n        2 hours
      while the school is being heated up, and then gradually reduce during the day.\n
      \       In most schools the heat generated by electrical equipment and 30 pupils
      in a class room\n        would suggest classrooms need very little additional
      heating from the school&apos;s boiler,\n        once the pupils arrive.\n      </p>\n
      \     <p>\n        If the boiler has &apos;optimal start control&apos; configured,
      you might notice the start time of\n        the boiler changing automatically
      &hyphen; from perhaps 6:30am in milder weather to earlier\n        e.g. 4:30pm
      in colder weather. In very cold weather you might notice the heating coming
      on &apos;at random&apos;\n        – this is most likely frost protection &hyphen;
      the boiler turning the heating system on to stop\n        the school&apos;s
      pipework freezing.\n      </p>\n    \n  "
    :calculation_time: 0.0016540000215172768
- :type: :html
  :content: |-
    <p>
     By clicking the legend at the bottom of the chart, you can turn the lines
     on the chart on and off for individual days &hyphen; making it easier to understand
     what is going on at the school.
     </p>
     <p>
     In a school with a heating system that is working well (good boiler, good pipework
     for heat distribution, large enough radiators, and reasonable insulation),
     you might expect the heating to turn on at about 6am, and peak for the next
     2 hours while the school is being heated up, and then gradually reduce during the day.
     In most schools the heat generated by electrical equipment and 30 pupils in a class room
     would suggest classrooms need very little additional heating from the school&apos;s boiler,
     once the pupils arrive.
     </p>
     <p>
     If the boiler has &apos;optimal start control&apos; configured, you might notice the start time of
     the boiler changing automatically &hyphen; from perhaps 6:30am in milder weather to earlier
     e.g. 4:30pm in colder weather. In very cold weather you might notice the heating coming on &apos;at random&apos;
     – this is most likely frost protection &hyphen; the boiler turning the heating system on to stop
     the school&apos;s pipework freezing.
     </p>
