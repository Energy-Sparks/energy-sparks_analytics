      (blue bars), and the outside temperature\n      (dark blue line) on a cold weekend
      (Saturday through to Monday).\n      If frost protection is working the heating
      (gas consumption) should come on when\n      the temperature drops below 4C
      - but not immediately on the Saturday as the\n      'thermal mass' of the building
      will mean the internal temperature stays above 8C\n      for at least 24 hours
