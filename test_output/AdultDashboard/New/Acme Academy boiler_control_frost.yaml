    :advice_header: "\n    \n    \n      <p>\n      'Frost Protection' is a feature
      built into most school boiler controllers\n      which turns the heating on
      when it is cold outside in order to prevent\n      frost damage to hot and cold
      water pipework.\n      </p>\n      <p>\n      A well programmed control will
      turn the boiler on if a number of conditions are met, typically:\n      </p>\n
      \     <ul>\n        <li>The outside temperature is below 4C (the point at which
      water starts to freeze and expand)</li>\n        <li>And, the internal temperature
      is below 8C</li>\n        <li>And, for some controllers if the temperature of
      the water in the central heating system is below 2C</li>\n      </ul>\n      <p>\n
      \     Typically, this means the 'frost protection' only turns the heating on
      if it is cold outside, AND\n      the heating has been off for at least 24 hours
      - as it normally takes this long for a school to\n      cool down and the internal
      temperature of the school to drop below 8C. So, in general in very cold weather\n
      \     the heating would probably not come on a Saturday, but on a Sunday when
      the school has cooled down\n      sufficiently.\n      </p>\n      <p>\n      Although
      'frost protection' uses energy and therefore it costs money to run, it is cheaper
      than\n      the damage which might be caused from burst pipes. Some schools
      don't have frost protection\n      configured for their boilers, and although
      this saves money for most of the year, it is common\n      for these schools
      to leave their heating on during winter holidays, which is significantly more
      expensive\n      than if frost protection is allowed to provide the protection
      automatically.\n      </p>\n    \n    \n    \n    <p>\n      The graph below
      which is for the coldest weekend of recent years, attempts to demonstrate whether\n
      \     </p>\n      <ol type=\"a\">\n      <li>Frost protection is configured
      for your school and</li>\n      <li>whether it is configured correctly and running
      efficiently</li>\n      </ol>\n      <p>You can check another frosty weekend
      by clicking the move forward/back frosty day buttons</p>\n    \n    \n  "
