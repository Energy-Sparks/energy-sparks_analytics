  :content: "\n      <p>\n        The scatter chart above shows a thermostatic analysis\n
    \       of your school&apos;s heating system. The y axis shows\n        the energy
    consumption in kWh on any given day.\n        The x axis is the outside temperature.\n
    \     </p>\n\n      <p>\n        If the heating has good thermostatic control
    then\n        the points at the top of chart when the heating\n        is on should
    be close to\n        the trend line. This is because the amount of heating\n        required
    on a single day is linearly proportional to the\n        difference between the
    inside and outside temperature,\n        and any variation from the trend line
    would suggest\n        thermostatic control isn&apos;t working too well.\n      </p>\n\n
    \     <p>\n        R<sup>2</sup> is a measure of how close to the trendline the
    daily\n        heating values are. At your school this is 0.67\n        which
    is <strong>about average</strong>,\n        a value of 1.0 is perfect,\n        0.0
    indicates no relationship between how cold\n        it is outside and how much
    gas is consumed which\n        would be very bad for the school’s carbon emissions\n
    \       and running costs.\n      </p>\n\n      <p>\n        Two sets of data
    are provided on the chart.\n        The points associated with the group at the
    top\n        of the chart are those for winter school day heating.\n        As
    it gets warmer the daily gas consumption drops.\n      </p>\n    "
