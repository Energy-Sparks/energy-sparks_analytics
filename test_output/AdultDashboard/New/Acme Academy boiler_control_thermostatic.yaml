- :type: :html
  :content: "\n      <h2>How to calculate a theoretical daily gas consumption using
    the model</h2>\n\n      <p>\n        For energy experts, the formula which defines
    the trend line is very interesting.\n        It predicts how the gas consumption
    varies with outside temperature.\n      </p>\n\n      <p>In the example above
    the formula for heating is:</p>\n\n      <blockquote>predicted_heating_requirement
    = -326.1 * outside_temperature + 5812</blockquote>\n      \n      <p>\n        So
    for your school if the average outside temperature is 12C\n        the predicted
    gas consumption for the school would be\n        -326.1 * 12.0 + 5812 = 1899 kWh
    for the day.\n        Whereas if the outside temperature was colder at 4C the
    gas consumption would be\n        -326.1 * 4.0 + 5812 = 4508 kWh.\n        See
    if you can read these values off the trend line of the graph above\n        (temperatures
    of 12C and 4C on the x axis and the answer - the predicted daily gas consumption
    on the y-axis).\n      </p>\n    "
