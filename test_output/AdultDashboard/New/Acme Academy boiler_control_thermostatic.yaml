  :content: "\n      <h2>Using days with large diurnal range to understand thermostatic
    control</h2>\n\n      <p>\n        An alternative way of looking at the thermostatic
    control is to\n        look at whether a school&apos;s gas consumption changes
    on a day when\n        the outside temperature changes significantly. It is common,\n
    \       particularly in Spring for outside temperatures to increase by\n        more
    than 10C during the day (called a large diurnal temperature range,\n        typically
    caused by cold ground temperatures after the winter reducing\n        overnight
    temperatures, and warm Spring sunshine during the day).\n      </ p> \n\n      <p>\n
    \       In theory if outside temperatures rise by 10C, then the heating loss\n
    \       through a building&apos;s fabric (walls, windows etc.) will more than\n
    \       halve (as the heat loss is proportional to the difference between outside\n
    \       and inside temperatures). If the school has good thermostatic control\n
    \       then you would expect so see a similar drop in gas consumption over the
    course of the day.\n      </p>\n\n      <p>\n        The chart below shows recent
    example winter days with a large diurnal range:\n      </p>\n    "
