- :type: :html
  :content: "\n      <h2>Why thermostatic control is important</h2>\n\n      <p>\n
    \       A building with good thermostatic control means\n        the heating system
    brings the temperature of the\n        building up to the set temperature, and
    then maintains\n        it at a constant level. The heating required and\n        therefore
    gas consumption should vary linearly with\n        how cold it is outside i.e.
    the colder it is outside\n        the higher the gas consumption for heating.\n
    \     </p>\n\n      <p>\n        The heating system can then adjust for internal
    heat\n        gains due to people, electrical equipment and sunshine\n        warming
    the building. It can also adjust for losses due\n        to ventilation. Poor
    thermostatic control is likely to\n        cause poor thermal comfort (occupants
    feel too hot or too cold),\n        and the thermal comfort is then often maintained
    by leaving\n        windows open leading to excessive gas consumption and carbon
    emissions.\n      </p>\n    "
- :type: :html
  :content: "\n      <h2>Reasons for poor thermostatic control</h2>\n\n      <p>\n
    \       Unfortunately, many schools have poor thermostatic control.\n        This
    can be due to poorly located boiler thermostats.\n        A common location for
    a thermostat in schools is\n        in the school hall or entrance lobby whose
    heating,\n        internal gains and heat losses are not representative\n        of
    the building as a whole, and particularly classrooms.\n        Halls are often
    poorly insulated with few radiators\n        which means they never get up to
    temperature, causing\n        the boiler controller to run the boiler constantly
    which\n        causes the better insulated classrooms to overheat,\n        and
    more gas consumption than necessary.\n      </p>\n\n      <p>\n        Poor thermostatic
    control can also be due to a lack\n        of thermostatic controls in individual
    rooms,\n        which leads to windows being opened to compensate.\n        If
    it’s difficult to provide local thermostatic control\n        in each room, for
    example Thermostatic Radiator Valves (TRVs)\n        can’t be installed on radiators
    you could ask your boiler\n        engineers whether\n        <strong>’weather
    compensation’<!╌ technical term don't translate ╌></strong>,\n        which reduces
    the temperature of the circulating central\n        heating water in milder weather
    can be configured for your boiler as an alternative.\n      </p>\n    "
