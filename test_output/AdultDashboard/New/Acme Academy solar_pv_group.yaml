  :content: "<h2>Benefits of installing solar PV</h2>"
- :type: :html
  :content: "\n      <p>\n        Installing solar pv at your school will reduce the
    electricity you consume from the national grid,\n        and reduce your school&apos;s
    carbon emissions. It should be seen as an addition to reducing\n        your school&apos;s
    electricity consumption through energy efficiency rather than an alternative.\n
    \       Economically, following the removal of subsidies from solar panels it
    might take\n        between 10 and 15 years to payback the capital costs of installing
    solar panels, but\n        PTAs will often be prepared to raise some of the capital
    costs making it more economic for schools.\n      <p>\n    "
