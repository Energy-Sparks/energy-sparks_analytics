- :type: :html
  :content: "\n                    <title>CSS Accordion</title>\n\n                    <style>\n\n
    \                     input {\n                          display: none;\n                      }\n\n
    \                     label {\n                          display: block;    \n
    \                         padding: 8px 22px;\n                          margin:
    0 0 1px 0;\n                          cursor: pointer;\n                          background:
    #6AAB95;\n                          border-radius: 3px;\n                          color:
    #FFF;\n                          transition: ease .5s;\n                      }\n\n
    \                     label:hover {\n                          background: #4E8774;\n
    \                     }\n\n                      .content {\n                          background:
    #FFFFFF;\n                          padding: 10px 25px;\n                          border:
    1px solid #A7A7A7;\n                          margin: 0 0 1px 0;\n                          border-radius:
    3px;\n                      }\n\n                      input + label + .content
    {\n                          display: none;\n                      }\n\n                      input:checked
    + label + .content {\n                          display: block;\n                      }\n\n
    \                     .split-para      {\n                        display:block;margin:10px;\n
    \                     }\n\n                      .split-para span {\n                        display:block;float:right;width:15%;margin-left:10px;\n
    \                     }\n                      \n                      * {\n                        transition:
    all .2s ease;\n                      }\n                      \n                      .extra-info
    {\n                        display: none;\n                        line-height:
    30px;\n                        font-size: 12px;\n                        position:
    absolute;\n                        top: 0;\n                        left: 50px;\n
    \                     }\n                      \n                      .info:hover
    .extra-info {\n                        display: block;\n                      }\n
    \                     \n                      .info {\n                        font-size:
    20px;\n                        padding-left: 5px;\n                        width:
    20px;\n                        border-radius: 15px;\n                      }\n
    \                     \n                      .info:hover {\n                        background-color:
    white;\n                        padding: 0 0 0 5px;\n                        width:
    315px;\n                        text-align: left !important;\n                      }\n\n
    \                   </style>\n                "
