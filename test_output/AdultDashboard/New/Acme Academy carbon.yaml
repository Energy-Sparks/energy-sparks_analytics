    width=\"539\" height=\"539\" />\n      </p>\n      <p>\n        The easiest way
    is to survey the staff, create a form containing 3 columns,\n        the first
    with the name of the staff member, and the how they get to work,\n        and
    the third with the average distance they travel, and then ask them to\n        provide
    you with the information e.g.\n      </p>\n\n      <table class=\"table table-striped
    table-sm\">\n      <thead>\n      <tr class=\"thead-dark\">\n          <th scope=\"col\">
    Staff member </th>\n          <th scope=\"col\"> Transport Mode </th>\n          <th
    scope=\"col\"> Average daily return distance </th>\n      </tr>\n    </thead>\n
    \       <tbody>\n          <tr>\n            <td width=\"200\" valign=\"top\">\n
    \             <p>\n                Mrs Smith\n              </p>\n            </td>\n
    \           <td width=\"200\" valign=\"top\">\n              <p>\n                Petrol
    car\n              </p>\n            </td>\n            <td width=\"200\" valign=\"top\">\n
    \             <p>\n                12\n              </p>\n            </td>\n
    \         </tr>\n          <tr>\n            <td width=\"200\" valign=\"top\">\n
    \             <p>\n                Mr Jones\n              </p>\n            </td>\n
    \           <td width=\"200\" valign=\"top\">\n              <p>\n                Bus\n
    \             </p>\n            </td>\n            <td width=\"200\" valign=\"top\">\n
    \             <p>\n                6\n              </p>\n            </td>\n
    \         </tr>\n          <tr>\n            <td width=\"200\" valign=\"top\">\n
    \             <p>\n                Ms Khan\n              </p>\n            </td>\n
    \           <td width=\"200\" valign=\"top\">\n              <p>\n                Petrol
    Car\n              </p>\n            </td>\n            <td width=\"200\" valign=\"top\">\n
    \             <p>\n                10\n              </p>\n            </td>\n
    \         </tr>\n        </tbody>\n      </table>\n      <p>\n        You then
    need to calculate the number of staff travelling by each mode and\n        the
    average distance for each Transport Mode - you might need to get a\n        member
    of staff to help you with this. For the example above, you would\n        need
    to enter under Staff - Petrol car: 2 staff (number) and an average\n        distance
    of 11 miles (average of 10 and 12 miles), and under Staff - Bus: 1\n        staff
    member and an average of 6 miles.\n      </p>\n      <p>\n        To survey the
    figures for pupils you might need to survey pupils as they\n        arrive at
    school but asking them to fill in a form for you, or you could\n        print
    out and send a survey home.\n      </p>\n    "
