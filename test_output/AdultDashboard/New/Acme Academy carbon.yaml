- :type: :html
  :content: "\n      <h3>\n        1. Transport\n      </h3>\n      <p>\n        To
    calculate the 'transport' carbon emissions of a school you need to find\n        out
    how people, both staff and pupils travel to school, and how far they\n        travel.
    For this you might need to do a survey, or school management might\n        already
    know if a 'Transport Survey' has already been carried out at a\n        school.\n
    \     </p>\n      <p>\n        You need to determine how everyone gets to school.
    The most important\n        information to find is how many people travel to school
    by car and how far\n        they travel, as cars generally generate the most carbon
    emissions,\n        accounting for more than 90% of transport carbon emissions
    at most schools.\n      </p>\n      <p>\n        You need to find the following
    information for the spreadsheet (Transport\n        Tab):\n      </p>\n      <p>\n
