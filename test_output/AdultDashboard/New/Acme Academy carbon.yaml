    :advice_header: "  \n    <p>\n      As most gas in schools is consumed for heating,
      CO<sub>2</sub>\n      emissions from the consumption of gas in school is greater
      during the\n      winter than the summer.\n    </p>\n    "
    :advice_footer: "  \n    <p>\n      <strong>Question</strong>\n      : As gas
      is a fossil fuel and the 'carbon factor' or emissions from\n      burning 1
      kWh of gas can't be reduced, how can the school reduce its gas\n      emissions?\n
      \   </p>\n    <p>\n      <strong>Answer</strong>\n      : The only way for a
      school to reduce carbon emissions from its gas\n      consumption is to use
      less gas: making sure the heating and hot water are\n      not left on during
      holidays, weekends or school hours, and turning the\n      thermostat down.
      An alternative might be to replace the gas boiler with and\n      'air source
      heat pump' which uses electricity but emits much less carbon,\n      but this
      can be expensive to install.\n    </p>\n   \n    <p>\n      Electricity and
      gas are not the\n      only carbon emissions from a school; transport and consumption
      of food also\n      contribute. This should help you calculate the\n      additional
      greenhouse gas emissions from transport and food to get an\n      overview of
      your school's total carbon emissions and perhaps where there\n      may be opportunities
      to reduce your emissions.\n    </p>\n    <p>\n      For most schools about 30%
      of carbon emissions come from gas and\n      electricity consumption, 30% from
      food and 30% from transport.\n    </p>\n    <p>\n      To calculate your school's
      total carbon emissions, you will need to do some\n      research:\n    </p>\n
      \   <ul>\n      <li>\n        <strong>Transport</strong>\n        : You will
      need to find out how staff and pupils get to school, either\n        my doing
      a survey, or by asking school management if a survey has been\n        done
      in the past\n      </li>\n      <li>\n        <strong>Food</strong>\n        :
      You will need to count how many meals are eaten at school each day\n        (normally
      one of each pupil and staff member), and how many of these\n        are meat
      based, and how many vegetarians?\n      </li>\n      <li>\n        <strong>Gas
      and electricity</strong>\n        : You just need to find the information on
      Energy Sparks\n      </li>\n    </ul>\n    <p>\n      Once you have gathered
      the information you will then need to enter the data\n      into this spreadsheet:\n
      \   </p>\n   \n    <iframe width=\"800\" height=\"450\" frameborder=\"0\" scrolling=\"no\"
      src=\"https://onedrive.live.com/embed?resid=D22255E34EA12530%21278999&authkey=%21AA4vdwZUz8mhacQ&em=2&wdAllowInteractivity=False&AllowTyping=True&ActiveCell='Totals'!A1&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True\"></iframe>\n
      \    \n    <p>\n      It might be best if you download a copy of the spreadsheet
      (button bottom\n      right), so you can save the information for future use.
      You need to fill in\n      the information in the cells coloured orange which
      have been pre-populated\n      for an example school with 400 pupils.\n    </p>\n
      \   <p>\n      The next section tells you how to gather the data required for
      each of the\n      types of carbon emissions (gas, electricity, transport, food).\n
      \   </p>\n   \n    <h3>\n      1. Transport\n    </h3>\n    <p>\n      To calculate
      the 'transport' carbon emissions of a school you need to find\n      out how
      people, both staff and pupils travel to school, and how far they\n      travel.
      For this you might need to do a survey, or school management might\n      already
      know if a 'Transport Survey' has already been carried out at a\n      school.\n
      \   </p>\n    <p>\n      You need to determine how everyone gets to school.
      The most important\n      information to find is how many people travel to school
      by car and how far\n      they travel, as cars generally generate the most carbon
      emissions,\n      accounting for more than 90% of transport carbon emissions
      at most schools.\n    </p>\n    <p>\n      You need to find the following information
      for the spreadsheet (Transport\n      Tab):\n    </p>\n    <p>\n      <img src=\"https://lhjawq.sn.files.1drv.com/y4m4xygPzQJ7Qaa2kBkzr9pFBPk0liVNrxne0pLmHDWh1BB2AsBQqViHRLNq_g4D6DJE1sPd8baRNkU6QtwNF3EzLGmZ-8MsceWWQ-kMwCmQJ-bRRrizK-3kdFrZaDRrEEDldeDmW6iXLQSND8b7MA4ZcfXbNTdFHEPrVlGhnGAHce8l9Gy6yAcQGqFOIjJGu32Q4EiDSWJzStc9OatPNjYXg?width=539&height=539&cropmode=none\"
      width=\"539\" height=\"539\" />\n    </p>\n    <p>\n      The easiest way is
      to survey the staff, create a form containing 3 columns,\n      the first with
      the name of the staff member, and the how they get to work,\n      and the third
      with the average distance they travel, and then ask them to\n      provide you
      with the information e.g.\n    </p>\n\n    <table class=\"table table-striped
      table-sm\">\n    <thead>\n    <tr class=\"thead-dark\">\n        <th scope=\"col\">
      Staff member </th>\n        <th scope=\"col\"> Transport Mode </th>\n        <th
      scope=\"col\"> Average daily return distance </th>\n    </tr>\n  </thead>\n
      \     <tbody>\n        <tr>\n          <td width=\"200\" valign=\"top\">\n            <p>\n
      \             Mrs Smith\n            </p>\n          </td>\n          <td width=\"200\"
      valign=\"top\">\n            <p>\n              Petrol car\n            </p>\n
      \         </td>\n          <td width=\"200\" valign=\"top\">\n            <p>\n
      \             12\n            </p>\n          </td>\n        </tr>\n        <tr>\n
      \         <td width=\"200\" valign=\"top\">\n            <p>\n              Mr
      Jones\n            </p>\n          </td>\n          <td width=\"200\" valign=\"top\">\n
      \           <p>\n              Bus\n            </p>\n          </td>\n          <td
      width=\"200\" valign=\"top\">\n            <p>\n              6\n            </p>\n
      \         </td>\n        </tr>\n        <tr>\n          <td width=\"200\" valign=\"top\">\n
      \           <p>\n              Ms Khan\n            </p>\n          </td>\n
      \         <td width=\"200\" valign=\"top\">\n            <p>\n              Petrol
      Car\n            </p>\n          </td>\n          <td width=\"200\" valign=\"top\">\n
      \           <p>\n              10\n            </p>\n          </td>\n        </tr>\n
      \     </tbody>\n    </table>\n    <p>\n      You then need to calculate the
      number of staff travelling by each mode and\n      the average distance for
      each Transport Mode - you might need to get a\n      member of staff to help
      you with this. For the example above, you would\n      need to enter under Staff
      - Petrol car: 2 staff (number) and an average\n      distance of 11 miles (average
      of 10 and 12 miles), and under Staff - Bus: 1\n      staff member and an average
      of 6 miles.\n    </p>\n    <p>\n      To survey the figures for pupils you might
      need to survey pupils as they\n      arrive at school but asking them to fill
      in a form for you, or you could\n      print out and send a survey home.\n    </p>\n
      \  \n    <h3>\n      2. Food\n    </h3>\n    <p>\n      Food is much easier
      to calculate. You just need to find out how many people\n      eat meat-based
      meals at school each day and how many are vegetarian and\n      enter them into
      the spreadsheet. Most people at the school will eat lunch\n      every day,
      some will be supplied by the school kitchen (you could ask the\n      kitchen
      staff how many meat based and vegetarian meals they serve each\n      day),
      and also packed lunches.\n    </p>\n    <p>\n      Once you have gathered this
      information you simply enter the 2 numbers into\n      the 'Food' tab of the
      spreadsheet.\n    </p>\n   \n    <h2>\n      3. Electricity and gas\n    </h2>\n
      \   <p>\n      Energy Sparks can calculate this for you automatically if there
      is at least\n      a year of electricity and gas meter readings.\n    </p>\n
      \   <p>\n      Energy Sparks has calculated the following values for your school:\n
      \   </p>\n    \n      <p>\n        &#183; Electricity: 88,000 kg CO2 /year\n
      \     </p>\n    \n    \n      <p>\n        &#183; Gas: 120,000 kg CO2 /year\n
      \     </p>\n    \n    <p>\n      You just need to enter these values in the
      'Electric+Gas' tab in the\n      spreadsheet.\n    </p>\n   \n    <h3>\n      Totals\n
      \   </h3>\n    <p>\n        Once you have entered the information on the 3 tabs
      you can look at the\n        result on the &#8216;Totals&#8217; tab. The pie
      chart should show about 30%\n        of carbon emissions at your school coming
      from each of transport, food and\n        energy (electricity and gas).\n    </p>\n
      \  \n    <h2>\n      Devising a strategy for reducing your school's carbon emissions\n
      \   </h2>\n    <p>\n      After calculating your school's current carbon emissions,\n
      \     perhaps you could consider how you might help\n      the school reduce
      its carbon emissions and reduce the impact of global\n      warming?\n    </p>\n
      \   <p>\n      Suggestions include:\n    </p>\n    <p>\n      1. <strong>Transport</strong>:\n
      \   </p>\n    <p>\n      &#183; Getting more people to walk, cycle and take
      the bus to school and\n      fewer driving (which also causes air pollution
      which is bad for your\n      health)\n    </p>\n    <p>\n      &#183; Car sharing:
      sharing a car reduces per person carbon emissions\n    </p>\n    <ul>\n      <li>\n
      \       Switching from petrol to electric cars (you could try\n          <a
      href=\"https://energysparks.uk/activity_types/75\" target=\"_blank\">this activity</a>)\n
      \     </li>\n    </ul>\n    <p>\n      2. <strong>Food</strong>:\n    </p>\n
      \   <p>\n      &#183; We all have to eat, but perhaps we could eat more vegetarian
      food,\n      which has about 60% of the carbon emissions of a meat-based meal\n
