- :type: :html
  :content: "\n      <p>\n        Electricity and gas are not the\n        only carbon
    emissions from a school; transport and consumption of food also\n        contribute.
    This should help you calculate the\n        additional greenhouse gas emissions
    from transport and food to get an\n        overview of your school's total carbon
    emissions and perhaps where there\n        may be opportunities to reduce your
    emissions.\n      </p>\n      <p>\n        For most schools about 30% of carbon
    emissions come from gas and\n        electricity consumption, 30% from food and
    30% from transport.\n      </p>\n      <p>\n        To calculate your school's
    total carbon emissions, you will need to do some\n        research:\n      </p>\n
    \     <ul>\n        <li>\n          <strong>Transport</strong>\n          : You
    will need to find out how staff and pupils get to school, either\n          my
    doing a survey, or by asking school management if a survey has been\n          done
    in the past\n        </li>\n        <li>\n          <strong>Food</strong>\n          :
    You will need to count how many meals are eaten at school each day\n          (normally
    one of each pupil and staff member), and how many of these\n          are meat
    based, and how many vegetarians?\n        </li>\n        <li>\n          <strong>Gas
    and electricity</strong>\n          : You just need to find the information on
    Energy Sparks\n        </li>\n      </ul>\n      <p>\n        Once you have gathered
    the information you will then need to enter the data\n        into this spreadsheet:\n
    \     </p>\n    "
