- :type: :html
  :content: "\n      <h2>\n        Carbon Emission Factors\n      </h2>\n      <p>\n
    \       To calculate the school's carbon emissions from the consumption of gas
    and\n        electricity we need to know how much carbon dioxide (CO<sub>2</sub>)
    is\n        produced for every kWh of gas and electricity used by the school,
    these\n        values are called 'emission factors', and they are different for
    gas and\n        electricity.\n      </p>\n      <p>\n        <strong>Gas emissions</strong>\n
    \     </p>\n      <p>\n        For gas the emissions are always the same; for
    every kWh of gas which is\n        burnt in the school boilers 210g of CO<sub>2</sub>
    is emitted. CO\t<sub>2</sub>\n        is emitted as a result of burning gas (CH<sub>4</sub>)
    with\n        oxygen (O<sub>2</sub>), to produce carbon dioxide (CO<sub>2</sub>)
    and\n        water (H<sub>2</sub>0) (CH<sub>4</sub>\n        + 4O<sub>2</sub>
    = CO<sub>2</sub> + 2H<sub>2</sub>O).\n      </p>\n      <p>\n        So, if the
    school burns 1000 kWh of gas, it emits 1000 kWh * 210g /kWh =\n        210,000g
    or 210kg of CO<sub>2</sub>.\n      </p>\n      <p>\n        <strong>Electricity
    emissions</strong>\n      </p>\n      <p>\n        Electricity is more complicated
    as it varies continuously depending on what\n        power sources are being used
    to supply the National Electricity Grid, these\n        include power stations
    which burn coal and gas which have high emissions,\n        and nuclear power
    stations, solar photovoltaic (PV) panels and wind turbines\n        which emit
    almost zero carbon when producing electricity. On a windy and\n        sunny day
    when a larger proportion of the UK's electricity supply is from\n        solar
    PV panels and wind turbines electricity emissions can be\n        quite low at
    about 100g of CO<sub>2</sub> per kWh of electricity. On\n        calm, cloudy
    days when most of the electricity is coming from gas and coal\n        power stations
    as much as 400g of CO<sub>2</sub> is emitted for every 1 kWh\n        of electricity
    production.\n        <a href=\"https://carbonintensity.org.uk/\" target=\"_blank\">This
    link</a> shows\n        a graph of the electricity grid's carbon emissions today
    and has a brief video\n        explaining the variability.\n      </p>\n      <p>\n
    \       The amount of carbon dioxide emitted by the UK National Electricity Grid\n
    \       has significantly decreased over the last few year's as large number of\n
    \       solar PV panels and many offshore\n        wind turbines have been installed
    replacing coal power stations which have\n        been closed. Average annual
    emissions factors have decreased from 500g\n        CO\t<sub>2</sub> per kWh in
    2012 to about 230g per kWh in 2019.\n      </p>\n      <p>\n        The table
    below shows where the UK National Electricity Grid has been\n        sourcing
    its electricity from in the last 5 minutes:\n      </p>\n      "
