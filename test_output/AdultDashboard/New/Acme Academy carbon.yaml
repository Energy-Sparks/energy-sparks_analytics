  :content: "\n      <p>\n        <strong>Question</strong>\n        : As gas is a
    fossil fuel and the 'carbon factor' or emissions from\n        burning 1 kWh of
    gas can't be reduced, how can the school reduce its gas\n        emissions?\n
    \     </p>\n      <p>\n        <strong>Answer</strong>\n        : The only way
    for a school to reduce carbon emissions from its gas\n        consumption is to
    use less gas: making sure the heating and hot water are\n        not left on during
    holidays, weekends or school hours, and turning the\n        thermostat down.
    An alternative might be to replace the gas boiler with and\n        'air source
    heat pump' which uses electricity but emits much less carbon,\n        but this
    can be expensive to install.\n      </p>\n    "
