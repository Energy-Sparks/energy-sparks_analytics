    <p>
     This chart shows when you have used gas over the past 12 months.
     59% of your gas usage is out of hours:
     which is above the average
     of 50%.
     The best schools only consume 30% out of hours.
     Reducing your school's out of hours usage to 30%
     would save &pound;5,100 (170,000kWh) per year.
