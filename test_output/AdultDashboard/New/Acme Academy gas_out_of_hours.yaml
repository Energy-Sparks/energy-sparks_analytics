    :advice_header: "\n    \n    \n      <h2> Your gas usage by day of the week </h2>\n
      \     <p>\n        The graph below shows your gas use broken down by\n        day
      of the week over the last 12 months:\n      </p>\n    \n  "
    :advice_footer: "\n    \n      \n        <p>\n        For most schools there should
      be no gas usage at weekends. The only reason gas\n        might be used is for
      frost protection in very cold weather,\n        and averaged across the whole
      year this should be a very small\n        proportion of weekly usage\n        </p>\n
      \       <p>\n        For some schools  there is more gas consumption on a Monday
      and Tuesday than Wednesday,\n        Thursday and Friday, as additional energy
      is required to heat a school up after the heating\n        is left off at weekends.\n
      \       This energy is being absorbed into the masonry.\n        </p>\n        <p>\n
      \       'Thermal mass' describes a material's capacity to absorb, store and
      release heat.\n        For example, concrete has a high capacity to store heat
      and is referred to as a\n        'high thermal mass' material. Insulation foam,\n
      \       by contrast, has very little heat storage capacity\n        and is referred
      to as having 'low thermal mass'.\n        </p>\n        <p>\n        Can you
      see this pattern at your school from the graph above?<br>\n        It's still
      much more efficient to turn the heating off over the weekend,\n        and use
      a little more energy on Monday and Tuesday than it is to leave\n        the
      heating on all weekend.\n        </p>\n        <p>\n        If the graph shows
      \ high weekend gas consumption, ask your caretaker or building manager\n        to
      check your heating system controls. You may have:\n        </p>\n        <ul>\n
      \         <li>incorrect or faulty frost protection</li>\n          <li>lack
      a 7 day timer so it is not possible to  turn the heating off at weekends</li>\n
      \         <li>incorrect boiler settings</li>\n        </ul>\n        <p>\n        By
      eliminating weekend gas consumption at your school you could save up to\n        &pound;1,200
      (41,000kWh) per year.\n        </p>\n      \n    \n  "
    :calculation_time: 0.00750300008803606
- :type: :html
  :content: |-
    <p>
     For most schools there should be no gas usage at weekends. The only reason gas
     might be used is for frost protection in very cold weather,
     and averaged across the whole year this should be a very small
     proportion of weekly usage
     </p>
     <p>
     For some schools there is more gas consumption on a Monday and Tuesday than Wednesday,
     Thursday and Friday, as additional energy is required to heat a school up after the heating
     is left off at weekends.
     This energy is being absorbed into the masonry.
     </p>
     <p>
     'Thermal mass' describes a material's capacity to absorb, store and release heat.
     For example, concrete has a high capacity to store heat and is referred to as a
     'high thermal mass' material. Insulation foam,
     by contrast, has very little heat storage capacity
     and is referred to as having 'low thermal mass'.
     </p>
     <p>
     Can you see this pattern at your school from the graph above?<br>
     It's still much more efficient to turn the heating off over the weekend,
     and use a little more energy on Monday and Tuesday than it is to leave
     the heating on all weekend.
     </p>
     <p>
     If the graph shows high weekend gas consumption, ask your caretaker or building manager
     to check your heating system controls. You may have:
     </p>
     <ul>
     <li>incorrect or faulty frost protection</li>
     <li>lack a 7 day timer so it is not possible to turn the heating off at weekends</li>
     <li>incorrect boiler settings</li>
     </ul>
     <p>
     By eliminating weekend gas consumption at your school you could save up to
     &pound;1,200 (41,000kWh) per year.
     </p>
